        #svg-1

        display: block;
        }
        #svg-2{
            position: absolute;
            top: 0;
            right: 60vw;
            height: 20vh;
            width: auto;
        }

        .rotate {
        animation: rotation 10s infinite linear;
        }
        @keyframes rotation {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(-359deg);
        }
        }


        .planet_rotate {
        transform-origin: center center;
        animation: rotation1 20s infinite linear;

        }
        @keyframes rotation1 {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(-359deg);
        }
        }
